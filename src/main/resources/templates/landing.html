<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Daily Words</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/dashboard.css?version=2">
</head>
<body class="container mt-5">

<div class="dashboard-container">
    <div class="dashboard-card dashboard-card--full">
        <div class="card-content">

            <div class="level-progress-header">
                <div class="level-progress-title">Welcome</div>
                <div class="level-progress-subtitle">Enter your details and choose a deck to start.</div>
            </div>

            <form method="post" th:action="@{/start}" class="landing-form">

                <div class="landing-form-grid">
                    <div class="landing-field">
                        <label for="name" class="landing-label">Name</label>
                        <input id="name"
                               name="name"
                               type="text"
                               class="form-control landing-input"
                               autocomplete="name"
                               required>
                    </div>

                    <div class="landing-field">
                        <label for="email" class="landing-label">Email</label>
                        <input id="email"
                               name="email"
                               type="email"
                               class="form-control landing-input"
                               autocomplete="email"
                               required>
                    </div>

                    <div class="landing-field landing-field--full">
                        <label for="deckId" class="landing-label">Deck</label>
                        <select id="deckId"
                                name="deckId"
                                class="form-select landing-input"
                                required>
                            <option value="" selected disabled>Select a deck</option>
                            <option th:each="deck : ${decks}"
                                    th:value="${deck.id}"
                                    th:text="${deck.name}">
                                Genki
                            </option>
                        </select>
                    </div>
                </div>

                <div class="landing-actions">
                    <button type="submit" class="primary-button">
                        Start
                    </button>

                    <!-- Optional: show small reassurance / MVP vibe -->
                    <div class="landing-help">
                        Progress is private to you, even if decks are shared.
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

</body>
</html>
