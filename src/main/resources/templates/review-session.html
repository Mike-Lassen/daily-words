<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reviews â€“ Daily Words</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/learning-session.css}">
    <link rel="stylesheet" th:href="@{/css/components/word-display.css}">
    <script src="/js/jquery-4.0.0.min.js"></script>
    <script src="https://unpkg.com/lucide@0.476.0/dist/umd/lucide.min.js"></script>
</head>
<body class="container mt-5">

<form method="post" th:action="@{/reviews/exit}" class="home-button" aria-label="Back to dashboard">
    <button type="submit" class="home-button__inner" aria-label="Back to dashboard" title="Back to dashboard">
        <i data-lucide="house"></i>
    </button>
</form>

<div class="learning-progress">
    <span th:text="${completedCount} + ' / ' + ${totalCount}"></span>
</div>


<div th:replace="~{fragments/review :: review(
        ${word},
        ${showAnswer},
        ${completedCount},
        ${totalCount},
        '/reviews/show-answer',
        '/reviews/grade'
    )}"></div>

<script src="/js/components/word-display-jquery.js"></script>
<script>
    if (window.lucide && typeof window.lucide.createIcons === 'function') {
        window.lucide.createIcons({
            attrs: {
                width: '24',
                height: '24',
                'stroke-width': '2'
            }
        });
    }
</script>
</body>
</html>
