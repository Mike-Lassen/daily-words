<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Learning â€“ Daily Words</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/dashboard.css?version=2">
    <link rel="stylesheet" href="/css/learning-session.css?version=3">
    <link rel="stylesheet" href="/css/components/word-display.css">
    <script src="/js/jquery-4.0.0.min.js"></script>
</head>
<body class="container mt-5">

<!-- ================= INTRODUCTION ================= -->

<th:block th:if="${phase.name() == 'INTRODUCTION'}">
    <div th:replace="~{fragments/intro :: intro(
        ${word},
        ${wordNoteHtml},
        ${introIndex},
        ${totalCount},
        ${lastIntroWord},
        '/learning/intro/prev',
        (${lastIntroWord} ? '/learning/intro/review' : '/learning/intro/next')
    )}"></div>
</th:block>

<!-- ================= REVIEW ================= -->

<th:block th:if="${phase.name() == 'REVIEW'}">
    <div th:replace="~{fragments/review :: review(
        ${word},
        ${showAnswer},
        ${totalCount - remainingCount},
        ${totalCount},
        '/learning/review/show-answer',
        '/learning/review/grade'
    )}"></div>
</th:block>


<script src="/js/components/word-display-jquery.js"></script>

</body>
</html>
