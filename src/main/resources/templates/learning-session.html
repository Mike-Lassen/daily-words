<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Learning – Daily Words</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/jquery-4.0.0.min.js"></script>
    <style>
        .word-card {
            min-height: 220px;
        }

        .meaning {
            min-height: 3rem;
        }

        .button-row {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }

        .button-slot {
            width: 160px;
            text-align: center;
        }

        .action-btn {
            width: 100%;
        }

        .invisible {
            visibility: hidden;
        }

        .word-display {
            font-size: 3rem;
            text-align: center;
            min-height: 4.5rem; /* prevents layout jump */
            cursor: default;
            user-select: none;
        }
    </style>
</head>
<body class="container mt-5">

<!-- ================= INTRODUCTION ================= -->

<div th:if="${phase.name() == 'INTRODUCTION'}">

    <h4 th:text="'New words (' + (${introIndex} + 1) + ' / ' + ${totalCount} + ')'"></h4>

    <div class="card word-card p-4 mt-4 text-center">
        <div class="word-display"
             th:data-kanji="${word.foreignText}"
             th:data-kana="${word.kana}">
            [[${word.foreignText}]]
        </div>

        <div class="meaning mt-3">
            <p class="fs-5 text-muted"
               th:text="${word.nativeText}">
            </p>
        </div>
    </div>

    <div class="button-row">

        <!-- PREVIOUS -->
        <div class="button-slot">
            <form method="post" action="/learning/intro/prev">
                <button class="btn btn-outline-secondary action-btn"
                        th:disabled="${introIndex == 0}">
                    Previous
                </button>
            </form>
        </div>

        <!-- CENTER (empty, keeps symmetry) -->
        <div class="button-slot"></div>

        <!-- NEXT / REVIEW -->
        <div class="button-slot">
            <form method="post"
                  th:action="${lastIntroWord} ? '/learning/intro/review' : '/learning/intro/next'">
                <button class="btn btn-primary action-btn"
                        th:text="${lastIntroWord} ? 'Review' : 'Next'">
                </button>
            </form>
        </div>

    </div>
</div>

<!-- ================= REVIEW ================= -->

<th:block th:if="${phase.name() == 'REVIEW'}">
    <div th:replace="~{fragments/review :: review(
        ${word},
        ${showAnswer},
        ${totalCount - remainingCount},
        ${totalCount},
        '/learning/review/show-answer',
        '/learning/review/grade'
    )}"></div>
</th:block>



<script>
    $(function () {
        const $word = $(".word-display");

        if ($word.length === 0) {
            return;
        }

        const kanji = $word.data("kanji");
        const kana = $word.data("kana");

        if (!kana) {
            return; // no kana → no behavior
        }

        $word.hover(
            function () { $word.text(kana); },
            function () { $word.text(kanji); }
        );
    });
</script>



</body>
</html>
