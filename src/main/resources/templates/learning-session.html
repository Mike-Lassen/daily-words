<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Learning â€“ Daily Words</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/learning-session.css}">
    <link rel="stylesheet" th:href="@{/css/components/word-display.css}">
    <script src="/js/jquery-4.0.0.min.js"></script>
    <script src="https://unpkg.com/lucide@0.476.0/dist/umd/lucide.min.js"></script>
</head>
<body class="container mt-5">

<form method="post" th:action="@{/learning/exit}" class="learning-home-button" aria-label="Back to dashboard">
    <button type="submit" class="learning-home-button__inner" aria-label="Back to dashboard" title="Back to dashboard">
        <i data-lucide="house"></i>
    </button>
</form>

<!-- ================= INTRODUCTION ================= -->

<th:block th:if="${phase.name() == 'INTRODUCTION'}">
    <div th:replace="~{fragments/intro :: intro(
        ${word},
        ${wordNoteHtml},
        ${introIndex},
        ${totalCount},
        ${lastIntroWord},
        '/learning/intro/prev',
        (${lastIntroWord} ? '/learning/intro/review' : '/learning/intro/next')
    )}"></div>
</th:block>

<!-- ================= REVIEW ================= -->

<th:block th:if="${phase.name() == 'REVIEW'}">
    <div th:replace="~{fragments/review :: review(
        ${word},
        ${showAnswer},
        ${totalCount - remainingCount},
        ${totalCount},
        '/learning/review/show-answer',
        '/learning/review/grade'
    )}"></div>
</th:block>

<script src="/js/components/word-display-jquery.js"></script>
<script>
    if (window.lucide && typeof window.lucide.createIcons === 'function') {
        window.lucide.createIcons({
            attrs: {
                width: '24',
                height: '24',
                'stroke-width': '2'
            }
        });
    }
</script>

</body>
</html>
