<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="review(word, showAnswer, completedCount, totalCount, showAnswerAction, gradeAction)">
    <div class="dashboard-card dashboard-card--full">
        <div class="card-content learning-card">

            <div class="learning-center">
                <div class="learning-foreign">
                    <div th:replace="~{fragments/word :: wordDisplay(${word})}"></div>
                </div>

                <div class="learning-native"
                     th:classappend="${!showAnswer} ? 'invisible'"
                     th:text="${word.nativeText}">
                </div>
            </div>

            <div class="learning-summary"
                 th:classappend="${!showAnswer} ? 'invisible'"
                 th:text="${word.summary}">
            </div>
        </div>
    </div>

    <div class="learning-actions">
        <div class="learning-actions-slot">
            <form th:if="${showAnswer}" method="post" th:action="${gradeAction}">
                <button name="rating" value="AGAIN" class="danger-button">
                    Again
                </button>
            </form>
            <button th:if="${!showAnswer}" class="danger-button invisible">Again</button>
        </div>

        <div class="learning-actions-slot">
            <form th:if="${!showAnswer}" method="post" th:action="${showAnswerAction}">
                <button class="secondary-button">Show answer</button>
            </form>
            <button th:if="${showAnswer}" class="secondary-button invisible">Show answer</button>
        </div>

        <div class="learning-actions-slot">
            <form th:if="${showAnswer}" method="post" th:action="${gradeAction}">
                <button name="rating" value="GOOD" class="success-button">
                    Good
                </button>
            </form>
            <button th:if="${!showAnswer}" class="success-button invisible">Good</button>
        </div>
    </div>

</div>

</body>
</html>
