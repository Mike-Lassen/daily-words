<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="intro(word, introIndex, totalCount, lastIntroWord, prevAction, nextOrReviewAction)">
    <div class="learning-header">
        <div class="learning-title" th:text="'New words (' + (${introIndex} + 1) + ' / ' + ${totalCount} + ')'"></div>
    </div>

    <div class="dashboard-card dashboard-card--full">
        <div class="card-content learning-card">

            <div class="learning-center">
                <div class="learning-foreign">
                    <div th:replace="~{fragments/word :: wordDisplay(${word})}"></div>
                </div>

                <div class="learning-native" th:text="${word.nativeText}"></div>
            </div>

            <div class="learning-summary"
                 th:text="${word.summary}">
            </div>
        </div>
    </div>

    <div class="learning-actions">
        <div class="learning-actions-slot">
            <form method="post" th:action="${prevAction}">
                <button class="secondary-button"
                        th:disabled="${introIndex == 0}">
                    Previous
                </button>
            </form>
        </div>

        <div class="learning-actions-slot"></div>

        <div class="learning-actions-slot">
            <form method="post" th:action="${nextOrReviewAction}">
                <button class="primary-button"
                        th:text="${lastIntroWord} ? 'Review' : 'Next'">
                </button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
