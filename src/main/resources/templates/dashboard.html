<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Daily Words</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<h2>Daily Words</h2>

<hr/>

<!-- ================= LEARNING ================= -->

<div class="mb-4">
    <h4>Learn new words</h4>

    <p class="text-muted mb-2"
       th:if="${learnableWordsCount != null}"
       th:text="${learnableWordsCount} + ' words available to learn'">
    </p>

    <p class="text-muted mb-2"
       th:if="${learnableWordsCount != null and learnableWordsCount < 5}">
        Need <span th:text="${5 - learnableWordsCount}"></span> more to start a learning session.
    </p>

    <form method="post" action="/learning/start">
        <button class="btn btn-primary"
                th:disabled="${!newWordsAvailable}">
            Learn 5 new words
        </button>
    </form>
</div>

<!-- ================= REVIEWS ================= -->

<div>
    <h4>Reviews</h4>

    <p th:text="${reviewsDue} + ' due today'"></p>

    <form method="post" action="/reviews/start">
        <button class="btn btn-secondary"
                th:disabled="${reviewsDue == 0}">
            Start Reviews
        </button>
    </form>
</div>

</body>
</html>
