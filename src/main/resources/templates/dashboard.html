<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Daily Words</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body class="container mt-5">

<div class="dashboard-container">
    <div class="dashboard-cards">

        <div class="dashboard-card">
            <div class="card-content">
                <span class="metric-number" th:text="${newWordsAvailable}">0</span>
                <span class="metric-label">New words available</span>

                <form method="post" th:action="@{/learning/start}">
                    <button
                            type="submit"
                            class="primary-button"
                            th:disabled="${newWordsAvailable < 5}">
                        Learn 5 Words
                    </button>
                </form>
            </div>
        </div>

        <div class="dashboard-card">
            <div class="card-content">
                <span class="metric-number" th:text="${reviewsDue}">0</span>
                <span class="metric-label">Reviews due</span>

                <form method="post" th:action="@{/reviews/start}">
                    <button
                            type="submit"
                            class="secondary-button"
                            th:disabled="${reviewsDue == 0}">
                        Start Reviews
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="dashboard-card dashboard-card--full">
        <div class="card-content">
            <div class="level-progress-header">
                <div class="level-progress-title">Level progress</div>
                <div class="level-progress-subtitle" th:text="${currentLevelName}">Lesson 1</div>
            </div>

            <div class="level-progress-metrics">
                <div class="level-progress-metric">
                    <div class="metric-number" th:text="${currentLevelTotalWords}">0</div>
                    <div class="metric-label">Words in level</div>
                </div>

                <div class="level-progress-metric">
                    <div class="metric-number" th:text="${currentLevelNotInReviewCount}">0</div>
                    <div class="metric-label">Not in review yet</div>
                </div>

                <div class="level-progress-metric">
                    <div class="metric-number" th:text="${currentLevelTraineeCount}">0</div>
                    <div class="metric-label">Trainee</div>
                </div>

                <div class="level-progress-metric">
                    <div class="metric-number" th:text="${currentLevelExpertCount}">0</div>
                    <div class="metric-label">Expert</div>
                </div>
            </div>

            <div class="level-progress-bar" aria-label="Current level progress">
                <div class="level-progress-segment level-progress-segment--expert"
                     th:style="'width:' + ${currentLevelExpertPercent} + '%'"></div>
                <div class="level-progress-segment level-progress-segment--trainee"
                     th:style="'width:' + ${currentLevelTraineePercent} + '%'"></div>
                <div class="level-progress-segment level-progress-segment--not-in-review"
                     th:style="'width:' + ${currentLevelNotInReviewPercent} + '%'"></div>
            </div>


            <div class="level-progress-legend">
                <div class="legend-item">
                    <span class="legend-swatch legend-swatch--not-in-review"></span>
                    <span>Not in review</span>
                </div>
                <div class="legend-item">
                    <span class="legend-swatch legend-swatch--trainee"></span>
                    <span>Trainee</span>
                </div>
                <div class="legend-item">
                    <span class="legend-swatch legend-swatch--expert"></span>
                    <span>Expert</span>
                </div>
            </div>
        </div>
    </div>

</div>


</body>
</html>
