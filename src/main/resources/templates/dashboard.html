<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Daily Words</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/dashboard.css?version=1">
</head>
<body class="container mt-5">

<div class="dashboard-container">
    <div class="dashboard-cards">

        <div class="dashboard-card">
            <div class="card-content">
                <span class="metric-number" th:text="${newWordsAvailable}">0</span>
                <span class="metric-label">New words available</span>

                <form method="post" th:action="@{/learning/start}">
                    <button
                            type="submit"
                            class="primary-button"
                            th:disabled="${newWordsAvailable < 5}">
                        Learn 5 Words
                    </button>
                </form>
            </div>
        </div>

        <div class="dashboard-card">
            <div class="card-content">
                <span class="metric-number" th:text="${reviewsDue}">0</span>
                <span class="metric-label">Reviews due</span>

                <form method="post" th:action="@{/reviews/start}">
                    <button
                            type="submit"
                            class="secondary-button"
                            th:disabled="${reviewsDue == 0}">
                        Start Reviews
                    </button>
                </form>
            </div>
        </div>

    </div>
</div>


</body>
</html>
