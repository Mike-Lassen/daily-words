# Render deployment profile
# Activate on Render with: SPRING_PROFILES_ACTIVE=render

# Render provides the port in $PORT
server.port=${PORT:8080}

# Datasource should be provided via env vars on Render.
# Render Postgres can populate these for you.
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Keep explicit dialect (optional; Hibernate can usually infer it)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# In hosted environments, avoid noisy SQL logging by default
spring.jpa.show-sql=false

# MVP-friendly; consider switching to validate + real migrations later
spring.jpa.hibernate.ddl-auto=update

# Control whether to import CSV decks at startup
app.seed.enabled=${APP_SEED_ENABLED:false}
